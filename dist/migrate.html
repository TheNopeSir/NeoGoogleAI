<body>
    <div class="container">
        <h1>üîÑ –ú–∏–≥—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h1>
        <p class="subtitle">–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç WebP</p>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total">-</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="withImages">-</div>
                <div class="stat-label">–° –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="withBase64">-</div>
                <div class="stat-label">–¢—Ä–µ–±—É—é—Ç –º–∏–≥—Ä–∞—Ü–∏–∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="withOptimized">-</div>
                <div class="stat-label">–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã</div>
            </div>
        </div>

        <div class="input-group">
            <label for="limitInput">–õ–∏–º–∏—Ç –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –≤—Å–µ—Ö):</label>
            <input type="number" id="limitInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5" min="1">
        </div>

        <div class="button-group">
            <button class="btn-analyze" onclick="analyze()">
                üìä –ê–Ω–∞–ª–∏–∑
            </button>
            <button class="btn-test" onclick="testMigration()">
                üß™ –¢–µ—Å—Ç (5 —à—Ç—É–∫)
            </button>
            <button class="btn-execute" onclick="executeMigration()">
                ‚úÖ –í—ã–ø–æ–ª–Ω–∏—Ç—å –º–∏–≥—Ä–∞—Ü–∏—é
            </button>
        </div>

        <div class="log-container" id="log"></div>

        <div id="exhibitsList"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let currentData = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateStats(stats) {
            if (!stats) return;
            document.getElementById('total').textContent = stats.total || 0;
            document.getElementById('withImages').textContent = stats.withImages || 0;
            document.getElementById('withBase64').textContent = stats.withBase64 || 0;
            document.getElementById('withOptimized').textContent = stats.withOptimized || 0;
        }

        function showExhibits(exhibits) {
            if (!exhibits || exhibits.length === 0) return;

            const container = document.getElementById('exhibitsList');
            container.innerHTML = '<h3 style="margin-bottom: 10px;">üì¶ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã —Ç—Ä–µ–±—É—é—â–∏–µ –º–∏–≥—Ä–∞—Ü–∏–∏:</h3>';

            const list = document.createElement('div');
            list.className = 'exhibits-list';

            exhibits.forEach(ex => {
                const item = document.createElement('div');
                item.className = 'exhibit-item';
                item.innerHTML = `
                    <span class="exhibit-id">${ex.id}</span> -
                    ${ex.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                    <span style="color: #999;">(${ex.imagesCount} –∏–∑–æ–±—Ä.)</span>
                `;
                list.appendChild(item);
            });

            container.appendChild(list);
        }

        async function analyze() {
            try {
                log('üîç –ê–Ω–∞–ª–∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...', 'info');

                const response = await fetch(`${API_BASE}/migrate-images?mode=analyze`);
                const data = await response.json();

                if (data.success) {
                    currentData = data;
                    updateStats(data.stats);
                    showExhibits(data.needsMigration);

                    log(`‚úÖ –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!`, 'success');
                    log(`   –í—Å–µ–≥–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤: ${data.stats.total}`, 'info');
                    log(`   –° base64: ${data.stats.withBase64}`, 'warning');
                    log(`   –£–∂–µ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã: ${data.stats.withOptimized}`, 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testMigration() {
            await migrate(5);
        }

        async function executeMigration() {
            const limit = document.getElementById('limitInput').value;

            if (!limit) {
                const confirmed = confirm('‚ö†Ô∏è –í—ã —Å–æ–±–∏—Ä–∞–µ—Ç–µ—Å—å –º–∏–≥—Ä–∏—Ä–æ–≤–∞—Ç—å –í–°–ï –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?');
                if (!confirmed) return;
            }

            await migrate(limit ? parseInt(limit) : null);
        }

        async function migrate(limit) {
            try {
                const limitParam = limit ? `&limit=${limit}` : '';
                log(`üöÄ –ù–∞—á–∏–Ω–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏—é${limit ? ` (–ª–∏–º–∏—Ç: ${limit})` : ''}...`, 'info');

                const response = await fetch(`${API_BASE}/migrate-images?mode=execute${limitParam}`);
                const data = await response.json();

                if (data.success) {
                    log(`‚úÖ –ú–∏–≥—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!`, 'success');
                    log(`   –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: ${data.results.processed}`, 'info');
                    log(`   –ú–∏–≥—Ä–∏—Ä–æ–≤–∞–Ω–æ: ${data.results.migrated}`, 'success');
                    log(`   –û—à–∏–±–æ–∫: ${data.results.errors}`, data.results.errors > 0 ? 'error' : 'info');

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    setTimeout(() => analyze(), 1000);
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            log('üéØ –ü–∞–Ω–µ–ª—å –º–∏–≥—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
            log('‚ÑπÔ∏è –ù–∞–∂–º–∏—Ç–µ "–ê–Ω–∞–ª–∏–∑" –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏', 'info');
        };
    </script>
